<!doctype html>
<html class="no-js" ng-app="autoSales">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Auto Sales</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/homeContent.css">
    </head>
    <body>
    <div class="wrapper" id="wrapper" ng-controller="indexController">
        <nav class="panel panel-default header">
            <span class="logo"><i class="fa fa-car"></i>&nbsp&nbspAutoSales.com</span>
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#nav-menu"
                    aria-expanded="false"
                    ng-click="showSearch && toggleSearch()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-close"><i class="fa fa-times"></i></span>
            </button>
            <span class="search">
                <button type="submit" ng-click="toggleSearch()">
                    <i class="fa fa-search" ng-hide="showSearch"></i>
                    <i class="fa fa-times" ng-show="showSearch"></i>
                </button>
            </span>
            <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="nav navbar-nav">
                        <li><a>Cars for Sale</a></li>
                        <li><a>Sell My Car</a></li>
                        <li><a>Find a Dealer</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
            </div>
            <div ng-init="showSearch=false" class="searchDiv" ng-if="showSearch">
                <form>
                    <input type="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </nav>
        <ui-view></ui-view>
        <div class="panel panel-default footer">
            <div class="panel-body">
                <span class="logo"><i class="fa fa-car"></i>&nbsp&nbspAutoSales.com</span>
                <span class="footerCopyright">
                    <a href="#">Copyright @ AutoSales.com |</a>
                    <a href="#"> All rights reserved |</a>
                    <a href="#"> Privacy Policy </a>
                </span>
            </div>
        </div>
    </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <script src="scripts/indexController.js"></script>
    <script src="scripts/homeController.js"></script>
</html>
